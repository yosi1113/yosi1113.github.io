<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .photo-upload {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center;
      }
      .photo-container {
        position: relative;
        height: calc(100% - 40px);
        overflow: hidden;
      }
      .photo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: photo-slider 10s linear infinite;
      }
      @keyframes photo-slider {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(100%);
        }
      }
      .photo:hover {
        transform: scale(1.5);
        cursor: pointer;
      }
      .center-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        text-align: center;
      }
      .center-text {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .guestbook-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        height: 200px;
        overflow-y: scroll;
      }
      .guestbook {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="photo-upload">New photos</div>
    <div class="photo-container">
      <img class="photo" src="your-photo.jpg" />
    </div>
    <div class="center-box">
      <div class="center-text">훈희교</div>
      <textarea></textarea>
    </div>
    <div class="guestbook-container">
      <div class="guestbook">Guestbook 1</div>
      <div class="guestbook">Guestbook 2</div>
      <!-- Add more guestbooks -->
    </div>
  </body>
</html>
